<div class="card card-flush" [style]="styleOverride">
    <div class="card-header pt-3">
        <div class="card-title d-flex flex-column">
            <div class="d-flex flex-row justify-content-center">
                <ng-icon class="fs-5 text-white fw-bold mr-3" name="bootstrapGraphUp"></ng-icon>
                <span class="fs-5 fw-bold text-white text-nowrap me-2 lh-1 ls-n2 align-baseline">
                    All trades
                </span>
            </div>
        </div>
    </div>

    <div class="card-body pt-0 pb-0">
        <div class="d-flex flex-column align-items-start text-start mt-3">
            <div class="d-flex flex-column text-white">
                <span>Opened: 8</span>
                <span>Closed: 27</span>
                <span>Total: 35</span>
            </div>
        </div>
        <div class="progress mb-3 mt-4 mb-0 pb-0">
            <div class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
                <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
