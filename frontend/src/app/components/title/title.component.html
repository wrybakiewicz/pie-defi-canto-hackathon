<div [ngClass]="{'active': isActive('/home')}" class="mt-5 mb-2">
    <div class="input-group pl-3 pr-3 pl-xl-0 pr-xl-0" [ngClass]="{'input-glow': glow}">
        <div class="input-group-prepend">
            <span class="input-group-text">#</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Search by address...">
        <div class="input-group-append">
            <span class="input-group-text">
                <ng-icon class="text-white me-2 lh-1 ls-n2" name="bootstrapBackspace"></ng-icon>
            </span>
            <span class="input-group-text">
                <ng-icon class="text-white me-2 lh-1 ls-n2" name="bootstrapSearch"></ng-icon>
            </span>
        </div>
    </div>
</div>
