<div class="card card-flush" [style]="styleOverride">
    <div class="card-header pt-3">
        <div class="card-title d-flex flex-column">
            <div class="d-flex flex-row justify-content-center">
                <ng-icon class="fs-5 text-white fw-bold mr-3" name="bootstrapGraphUp"></ng-icon>
                <span class="fs-5 fw-bold text-white text-nowrap me-2 lh-1 ls-n2 align-baseline">
                    Winrate
                </span>
            </div>
        </div>
    </div>

    <div class="card-body pt-0 pb-0">
        <div class="d-flex flex-column align-items-center text-center justify-content-center mt-3 w-100">
            <div class="fw-bold fs-6 text-white opacity-75 w-100">
                Test
            </div>
        </div>
    </div>
